<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Code Retrieval</title>
    <style>
        /* Font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease-in-out;
        }

        /* Container styling */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
        }

        /* Form element styling */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #1e90ff;
            outline: none;
        }

        /* Button styling */
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #1e90ff;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #1c7ed6;
        }

        /* Result and status styling */
        .result, .status {
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        .status {
            color: #666;
        }

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 15px;
            }
        }

        @media screen and (max-width: 576px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 100%;
                padding: 10px;
            }
            .form-group button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center; color:#1e90ff;">Retrieve Assignment Code</h1>
        <form id="codeForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="individual">Individual</option>
                    <option value="group">Group</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Get Code</button>
            </div>
        </form>
        <div id="status" class="status"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('codeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const type = document.getElementById('type').value;
            const statusElement = document.getElementById('status');
            const resultElement = document.getElementById('result');

            statusElement.textContent = 'Searching...';
            resultElement.textContent = '';

            try {
                const response = await fetch(`/.netlify/functions/getCode?studentId=${studentId}&type=${type}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    if (data.code) {
                        statusElement.textContent = '';
                        resultElement.innerHTML = `
                            <p>Assignment Code: ${data.code}</p>
                        `;
                    } else {
                        statusElement.textContent = '';
                        resultElement.innerHTML = `
                            <p>${data.message}</p>
                        `;
                    }
                } else {
                    throw new Error('Expected JSON but got something else');
                }
            } catch (error) {
                statusElement.textContent = '';
                resultElement.innerHTML = `
                    <p>Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
