<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Code Retrieval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retrieve Assignment Code</h1>
        <form id="codeForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="individual">Individual</option>
                    <option value="group">Group</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Get Code</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('codeForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;
            const type = document.getElementById('type').value;
            
            try {
                const response = await fetch(`/.netlify/functions/getCode?studentId=${studentId}&type=${type}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <p>Assignment Code: ${data.code}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p>Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
